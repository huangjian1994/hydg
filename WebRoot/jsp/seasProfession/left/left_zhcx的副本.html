<script type="text/javascript">

    $(function () {
        for (var i = 0; i < $("#accordion .glyphicon").length; i++) {
            (function (indexI) {
                $("#accordion .drop").eq(indexI).on("click", function () {
                    if ($("#accordion .glyphicon").eq(indexI).attr("class") == "glyphicon glyphicon-chevron-down fr") {
                        $("#accordion .glyphicon").eq(indexI).attr("class", "glyphicon glyphicon-chevron-up fr");
                    } else {
                        $("#accordion .glyphicon").eq(indexI).attr("class", "glyphicon glyphicon-chevron-down fr");
                    }

                })
            })(i)
        }
        var isMenu = true;

        $(".view-menu a").on("click", function () {
            if (isMenu) {
                $(".contain").css("display", "none");
                $(".view-menu a span").attr("class", "glyphicon glyphicon-chevron-right");
                $("#map").css("left", 0);
                $(".view-menu").css("left", 0);
                isMenu = false;
            } else {
                $(".contain").css("display", "block");
                $(".view-menu a span").attr("class", "glyphicon glyphicon-chevron-left");
                $("#map").css("left", "187px");
                $(".view-menu").css("left", "187px");
                isMenu = true;
            }
        })
    });
</script>
